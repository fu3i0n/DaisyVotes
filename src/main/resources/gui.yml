# ================================================
#            DaisyVotes GUI Configuration
# ================================================
# All text fields support MiniMessage format
# Hex colors: <#RRGGBB>Text</hex>
# Gradients: <gradient:#color1:#color2>Text</gradient>
# ================================================

vote-menu:
  # Menu title (supports MiniMessage)
  title: "<#FF4C4C><bold>üó≥ Vote Menu"

  # Menu size in rows (1-6)
  rows: 3

  # Background filler item
  background:
    enabled: true
    material: GRAY_STAINED_GLASS_PANE
    name: " "

  # Info button - displays vote statistics
  info:
    enabled: true
    slot: 4
    material: BOOK
    name: "<#F5C842><bold>‚Ñπ Vote Info"
    lore:
      - "<#E5E5E5>Total Votes Needed: <#A3E4A1>%daisyvotes_total_votes_needed%"
