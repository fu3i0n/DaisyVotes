      - "<#E5E5E5>Votes Remaining: <#A3E4A1>%daisyvotes_votes_remaining%"
      - " "
      - "<#F5C842>Vote to earn rewards and trigger a vote party!"

  # Exit button
  exit:
    enabled: true
    slot: 22
    material: BARRIER
    name: "<#FF6B6B><bold>‚ùå Exit"
    lore:
      - "<#E5E5E5>Close the vote menu"
      - " "
      - "<#FF6B6B>Click to exit!"

