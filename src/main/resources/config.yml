# ================================================
#            DaisyVotes Configuration
# ================================================

# Individual Voting Rewards
# Triggered when a player votes for your server
voting:
  # Message sent to the player (supports MiniMessage format)
  message: "<#1aff1a>Thank you for voting! <#ff1a1a>Here are your rewards."

  # Commands to execute (%player% = player's username)
  rewards:
    - "give %player% diamond 5"
    - "eco give %player% 1000"
    - "crate key give %player% vote 1"

# ================================================

# Vote Party System
# Triggered when the server reaches the vote threshold
voteparty:
  # Broadcast message when vote party triggers
  message: "<gradient:#1aff1a:#ff1a1a>ðŸŽ‰ Vote Party! Everyone gets rewards!</gradient>"

  # Votes required to trigger the party
  totalvotes: 25

  # Reward distribution type:
  #   "individual"  - Each online player gets rewards
  #   "server-wide" - Commands run once for the entire server
  rewardType: "individual"

  # Commands to execute (%player% only works with "individual" mode)
  rewards:
    - "give %player% diamond 10"
    - "eco give %player% 5000"
    - "crate key give %player% vote 3"
